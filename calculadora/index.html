<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <input class="display">
        <button class="operators-2" onclick="limpaTela('')">AC</button>
        <button class="operators-2" onclick="inverterNumero('')">+/-</button>
        <button class="operators" onclick="addCaracter('/')">/</button>
        <button class="operators" onclick="addCaracter('*')">*</button>
        <button class="nunber" onclick="addCaracter('7')">7</button>
        <button class="nunber" onclick="addCaracter('8')">8</button>
        <button class="nunber" onclick="addCaracter('9')">9</button>
        <button class="operators" onclick="addCaracter('-')">-</button>
        <button class="nunber" onclick="addCaracter('4')">4</button>
        <button class="nunber" onclick="addCaracter('5')">5</button>
        <button class="nunber" onclick="addCaracter('6')">6</button>
        <button class="operators" onclick="addCaracter('+')">+</button>
        <button class="nunber" onclick="addCaracter('1')">1</button>
        <button class="nunber" onclick="addCaracter('2')">2</button>
        <button class="nunber" onclick="addCaracter('3')">3</button>
        <button class="equal" onclick="calcular('')">=</button>
        <button class="nunber zero" onclick="addCaracter('0')">0</button>
        <button class="nunber" onclick="addCaracter('.')">.</button>
    </main>

    <script src="./main.js"></script>
</body>
</html>
